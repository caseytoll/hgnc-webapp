<style>
  /* === KEYFRAME ANIMATIONS === */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* === IFRAME EMBEDDING FIX === */
  /* Critical fix for Google Sites embedding */
  * {
    box-sizing: border-box;
    max-width: 100%;
  }

  html, body {
    overflow-x: hidden;
    max-width: 100vw;
    width: 100%;
    height: 100%;
  }

  /* Prevent any element from causing horizontal scroll */
  .view,
  .insights-dashboard,
  .dashboard-section,
  .card,
  .game-card,
  .player-card,
  .match-item,
  .leaderboard-item {
    max-width: 100%;
    overflow-x: hidden;
  }

  :root {
    /* Typography */
    --font-body: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --font-heading: 'Space Grotesk', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

    /* Safe Area Insets for iPhone notch/home indicator */
    --safe-area-inset-top: env(safe-area-inset-top, 0px);
    --safe-area-inset-right: env(safe-area-inset-right, 0px);
    --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
    --safe-area-inset-left: env(safe-area-inset-left, 0px);
    
    /* Spacing Scale - 4px base */
    --space-1: 4px;
    --space-2: 8px;
    --space-3: 12px;
    --space-4: 16px;
    --space-5: 20px;
    --space-6: 24px;
    --space-8: 32px;
    --space-10: 40px;
    --space-12: 48px;
    
    /* Typography Scale */
    --text-xs: 0.75rem;
    --text-sm: 0.875rem;
    --text-base: 1rem;
    --text-lg: 1.125rem;
    --text-xl: 1.25rem;
    --text-2xl: 1.5rem;
    --text-3xl: 1.875rem;
    
    /* Modern Color Palette - Light Mode */
    /* Hazel Glen Brand Colors from official logo */
    --primary-color: #6B4C9A;
    --primary-hover: #5a3d82;
    --primary-light: #9B7FC4;
    --primary-lighter: #C5B3DC;
    --primary-lightest: #F0EBFF;
    
    --danger-color: #ef4444;
    --danger-hover: #dc2626;
    --danger-light: #fca5a5;
    
    --success-color: #10b981;
    --success-hover: #059669;
    --success-light: #6ee7b7;
    
    --warning-color: #f59e0b;
    --warning-light: #fbbf24;
    
    --bg-color: #f9fafb;
    --bg-secondary: #f3f4f6;
    --content-bg: #ffffff;
    --overlay-bg: rgba(0, 0, 0, 0.5);
    
    --text-primary: #111827;
    --text-secondary: #6b7280;
    --text-tertiary: #9ca3af;
    
    --border-color: #e5e7eb;
    --border-light: #f3f4f6;
    
    --purple-tint: #F0EBFF;
    
    /* Medal Colors */
    --top-1-bg: #fbbf24;
    --top-1-text: #78350f;
    --top-2-bg: #d1d5db;
    --top-2-text: #374151;
    --top-3-bg: #f97316;
    --top-3-text: #ffffff;
    
    --zero-stat-text: #d1d5db;
    
    /* Additional utility colors */
    --error-bg: #fee2e2;
    --error-text: #b91c1c;
    --error-light: #fef2f2;
    --info-color: #6B4C9A;
    --info-bg: rgba(107, 76, 154, 0.1);
    
    /* Shadows */
    --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    
    /* Border Radius */
    --radius-sm: 6px;
    --radius: 8px;
    --radius-md: 12px;
    --radius-lg: 16px;
    --radius-full: 9999px;
    
    /* Transitions */
    --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
    --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Size & Layout constants */
    --size-button-touch: 44px;
    --size-nav-button: 56px;
    --size-font-mobile: 16px;
    --layout-max-width: 800px;
    --layout-wide-max: 1200px;
    --layout-container: 1100px;
    --layout-header-offset: 150px;
    --layout-nav-buffer: 60px; /* Google Sites info icon buffer */
    --size-font-nav: 13px;
    --size-font-nav-sm: 12px;
  }
  
  /* Dark Mode Support */
  @media (prefers-color-scheme: dark) {
    :root {
      /* Hazel Glen Brand Colors - Dark Mode variants */
      --primary-color: #9B7FC4;
      --primary-hover: #C5B3DC;
      --primary-light: #6B4C9A;
      --primary-lighter: #5a3d82;
      --primary-lightest: #4a2f6b;
      
      --danger-color: #f87171;
      --danger-hover: #fca5a5;
      --danger-light: #dc2626;
      
      --success-color: #34d399;
      --success-hover: #6ee7b7;
      --success-light: #059669;
      
      --warning-color: #fbbf24;
      --warning-light: #f59e0b;
      
      --bg-color: #111827;
      --bg-secondary: #1f2937;
      --content-bg: #1f2937;
      --overlay-bg: rgba(0, 0, 0, 0.75);
      
      --text-primary: #f9fafb;
      --text-secondary: #d1d5db;
      --text-tertiary: #9ca3af;
      
      --border-color: #374151;
      --border-light: #4b5563;
      
      --purple-tint: #3d2960;
      
      --top-1-bg: #f59e0b;
      --top-1-text: #fef3c7;
      --top-2-bg: #6b7280;
      --top-2-text: #f3f4f6;
      --top-3-bg: #ea580c;
      --top-3-text: #ffffff;
      
      --zero-stat-text: #4b5563;
      
      /* Additional utility colors - dark mode */
      --error-bg: rgba(239, 68, 68, 0.15);
      --error-text: #fca5a5;
      --error-light: rgba(239, 68, 68, 0.1);
      --info-color: #C5B3DC;
      --info-bg: rgba(155, 127, 196, 0.15);
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px -1px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -4px rgba(0, 0, 0, 0.4);
    }
  }

  /* Smooth color transitions for theme changes */
  button, [role="button"], .card, a, .bottom-nav-button, .hub-tab, .sort-tab-button {
    transition: background-color var(--transition-base),
                border-color var(--transition-base),
                color var(--transition-base),
                box-shadow var(--transition-base),
                transform var(--transition-fast);
  }
  
  /* Disable transitions during page load */
  .preload * {
    transition: none;
  }

  /* Base typography & layout */
  body {
    font-family: var(--font-body);
    color: var(--text-primary);
    background: var(--bg-color);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }

  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-heading);
    font-weight: 600;
    color: var(--text-primary);
    margin: 0 0 var(--space-3);
    line-height: 1.2;
  }

  h1 { font-size: var(--text-3xl); }
  h2 { font-size: var(--text-2xl); }
  h3 { font-size: var(--text-xl); }
  h4 { font-size: var(--text-lg); }

  p { margin: 0 0 var(--space-3); color: var(--text-secondary); }

  .page-shell {
    max-width: var(--layout-container);
    margin: 0 auto;
    padding: var(--space-6) var(--space-4);
    width: 100%;
  }

  /* Layout utilities */
  .layout-wide {
    max-width: var(--layout-wide-max);
    margin: 0 auto;
    padding: var(--space-6) var(--space-4);
    width: 100%;
  }

  .surface-card {
    background: var(--content-bg);
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-sm);
  }

  .stack {
    display: flex;
    flex-direction: column;
    gap: var(--space-3);
  }

  .cluster {
    display: flex;
    flex-wrap: wrap;
    gap: var(--space-2);
    align-items: center;
  }
  
  /* Respect user's motion preferences */
  @media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
      animation-duration: 0.01ms;
      animation-iteration-count: 1;
      transition-duration: 0.01ms;
    }
  }
  
  /* Skip to main content link for accessibility */
  .skip-link {
    position: absolute;
    top: calc(-1 * var(--size-button-touch) - var(--space-3));
    left: 0;
    background: var(--primary-color);
    color: white;
    padding: var(--space-2) var(--space-4);
    text-decoration: none;
    border-radius: 0 0 var(--radius) 0;
    font-weight: 600;
    z-index: 100;
    transition: top var(--transition-fast);
  }
  
  .skip-link:focus {
    top: 0;
    outline: 2px solid var(--primary-hover);
    outline-offset: 2px;
  }

  /* Buttons & interactive controls */
  button, .bottom-nav-button, .hub-tab, .sort-tab-button {
    font-family: var(--font-body);
    font-weight: 600;
    border: 1px solid transparent;
    border-radius: var(--radius);
    padding: 10px 14px;
    cursor: pointer;
    background: var(--content-bg);
    color: var(--text-primary);
  }

  button:hover, .bottom-nav-button:hover, .hub-tab:hover, .sort-tab-button:hover {
    background: var(--bg-secondary);
    box-shadow: var(--shadow-sm);
  }

  button:active, .bottom-nav-button:active, .hub-tab:active, .sort-tab-button:active {
    transform: translateY(1px);
  }

  button:focus-visible, .bottom-nav-button:focus-visible, .hub-tab:focus-visible, .sort-tab-button:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
    box-shadow: 0 0 0 4px var(--primary-lightest);
  }

  .primary-action {
    background: var(--primary-color);
    color: #fff;
    border-color: var(--primary-color);
  }

  .primary-action:hover {
    background: var(--primary-hover);
  }

  .primary-action:focus-visible {
    box-shadow: 0 0 0 4px var(--primary-lighter);
  }

  /* Tabs & nav */
  .bottom-nav {
    gap: var(--space-1);
    padding: var(--space-2) var(--space-3);
  }

  .bottom-nav-button.active,
  .hub-tab[aria-selected="true"],
  .sort-tab-button.active {
    background: var(--primary-lightest);
    color: var(--primary-color);
    border-color: var(--primary-lighter);
    box-shadow: var(--shadow-sm);
  }

  body {
    font-family: var(--font-body);
    margin: 0;
    padding-bottom: var(--space-10);
    padding-top: var(--layout-header-offset);
    background-color: var(--bg-color);
    color: var(--text-primary);
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    min-height: 100vh;
    overflow-x: hidden;
    max-width: 100vw;
    width: 100%;
    position: relative;
  }

  html {
    overflow-x: hidden;
    max-width: 100vw;
  }

  main {
    max-width: var(--layout-max-width);
    margin: 0 auto;
    padding: 0 var(--space-3);
    overflow-x: hidden;
  }

  button {
    cursor: pointer;
    font-size: var(--size-font-mobile);
    border: none;
    border-radius: var(--radius);
    padding: var(--space-3) var(--space-4);
    background-color: var(--primary-color);
    color: white;
    font-weight: 500;
    transition: all var(--transition-base);
    box-shadow: var(--shadow-sm);
    min-height: var(--size-button-touch);
    -webkit-tap-highlight-color: transparent;
  }

  button:hover:not(:disabled) {
    background-color: var(--primary-hover);
    box-shadow: var(--shadow);
    transform: translateY(-1px);
  }
  
  button:active:not(:disabled) {
    transform: translateY(0);
    box-shadow: var(--shadow-sm);
  }
  
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  
  button:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
    box-shadow: 0 0 0 4px var(--primary-lightest);
  }

  input,
  select {
    width: 100%;
    padding: var(--space-3);
    border: 1px solid var(--border-color);
    border-radius: var(--radius);
    font-size: var(--size-font-mobile);
    box-sizing: border-box;
    background-color: var(--content-bg);
    color: var(--text-primary);
    transition: all var(--transition-base);
    -webkit-appearance: none;
    appearance: none;
    -webkit-tap-highlight-color: transparent;
  }
  
  input:focus,
  select:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px var(--primary-lightest);
  }
  
  input:focus-visible,
  select:focus-visible {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }

  .icon-btn {
    background: none;
    border: none;
    font-size: 1.8rem;
    color: var(--primary-color);
    padding: var(--space-2);
    transition: all var(--transition-fast);
    border-radius: var(--radius);
  }
  
  .icon-btn:hover:not(:disabled) {
    background-color: var(--primary-lightest);
    transform: scale(1.05);
  }
  
  .icon-btn:active:not(:disabled) {
    transform: scale(0.95);
  }

  .delete-btn {
    color: var(--danger-color);
    font-size: 1.5rem;
    background: none;
    padding: var(--space-2);
    transition: all var(--transition-fast);
    border-radius: var(--radius);
  }
  
  .delete-btn:hover:not(:disabled) {
    background-color: var(--error-light);
    transform: scale(1.05);
  }

  .edit-btn {
    color: var(--primary-color);
    font-size: 1.5rem;
    background: none;
    padding: var(--space-2);
    transition: all var(--transition-fast);
    border-radius: var(--radius);
  }
  
  .edit-btn:hover:not(:disabled) {
    background-color: var(--primary-lightest);
    transform: scale(1.05);
  }

  .hidden {
    display: none !important;
    visibility: hidden !important;
  }

  .error-banner {
    padding: var(--space-3);
    margin: var(--space-2) 0;
    background-color: var(--error-bg);
    color: var(--error-text);
    border-radius: var(--radius-sm);
    border: 1px solid rgba(185, 28, 28, 0.1);
    font-size: var(--text-sm);
  }

  .bottom-nav {
    display: flex;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    max-width: var(--layout-max-width);
    margin: 0 auto;
    background-color: var(--content-bg);
    border-top: 1px solid var(--border-color);
    z-index: 50;
    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    backdrop-filter: blur(10px);
    padding-bottom: env(safe-area-inset-bottom);
    padding-left: var(--layout-nav-buffer);
    gap: var(--space-1);
    padding-top: var(--space-2);
    padding-right: var(--space-3);
  }
  
  .bottom-nav.hidden {
    display: none !important;
    visibility: hidden !important;
  }
  
  @media (prefers-color-scheme: dark) {
    .bottom-nav {
      background-color: rgba(31, 41, 55, 0.95);
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.3);
    }
  }

  .bottom-nav-button {
    flex: 1;
    padding: 14px 8px;
    text-align: center;
    background: var(--content-bg);
    border: none;
    border-top: 2px solid var(--border-color);
    font-size: var(--size-font-nav);
    color: var(--text-tertiary);
    font-weight: 600;
    letter-spacing: 0.3px;
    text-transform: uppercase;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all var(--transition-base);
    cursor: pointer;
    min-height: var(--size-nav-button);
    -webkit-tap-highlight-color: transparent;
    position: relative;
  }
  
  .bottom-nav-button:hover:not(.active) {
    color: var(--text-secondary);
    background-color: var(--bg-secondary);
  }

  .bottom-nav-button.app-nav,
  .bottom-nav-button.game-nav {
    font-size: var(--size-font-nav-sm);
  }

  .bottom-nav-button .nav-label {
    position: relative;
    z-index: 1;
  }
  
  .bottom-nav-button:active {
    transform: scale(0.96);
  }

  .bottom-nav-button.active {
    color: var(--primary-color);
    background: linear-gradient(180deg, rgba(76, 175, 80, 0.08) 0%, transparent 100%);
    border-top-color: var(--primary-color);
    border-top-width: 3px;
  }
  
  .bottom-nav-button.active::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 32px;
    height: 3px;
    background: var(--primary-color);
    border-radius: 3px 3px 0 0;
  }

  /* Ensure main-content participates in layout */
  main {
    display: block;
    width: 100%;
    height: 100%;
  }

  #main-content {
    width: 100%;
    height: 100%;
  }

  .view {
    padding: 0 0 calc(var(--space-5) + 60px) 0; 
    animation: fadeIn var(--transition-base);
    min-height: 100vh !important;
    overflow: visible !important;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(8px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* --- STICKY HEADER STYLES --- */
  .fixed-header-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 40;
      background-color: var(--bg-color);
      box-shadow: var(--shadow-sm);
      backdrop-filter: blur(10px);
      padding-top: var(--safe-area-inset-top);
  }
  
  /* Read-Only Mode Banner */
  .read-only-banner {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 16px;
    background: linear-gradient(135deg, rgba(107, 76, 154, 0.1) 0%, rgba(90, 61, 130, 0.15) 100%);
    border-bottom: 2px solid rgba(107, 76, 154, 0.2);
    color: var(--primary-color);
    font-size: 0.875rem;
    font-weight: 600;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  .read-only-banner svg {
    flex-shrink: 0;
  }

  .read-only-banner.hidden {
    display: none;
  }

  @media (prefers-color-scheme: dark) {
    .read-only-banner {
      background: linear-gradient(135deg, rgba(155, 127, 196, 0.15) 0%, rgba(107, 76, 154, 0.2) 100%);
      border-bottom-color: rgba(155, 127, 196, 0.3);
      color: var(--primary-color);
    }
  }
  
  /* Network status indicator */
  .network-status {
      position: fixed;
      top: calc(var(--safe-area-inset-top) + 60px);
      left: 0;
      right: 0;
      z-index: 45;
      padding: 8px 16px;
      text-align: center;
      font-size: 0.875rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      animation: slideDown 0.3s ease;
  }
  
  .network-status.offline {
      background-color: rgba(239, 68, 68, 0.95);
      color: white;
  }
  
  .network-status.slow {
      background-color: rgba(245, 158, 11, 0.95);
      color: white;
  }
  
  @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
  }
  
  /* Install PWA banner */
  .install-banner {
      position: fixed;
      bottom: calc(var(--safe-area-inset-bottom) + 80px);
      left: 16px;
      right: 16px;
      z-index: 50;
      background: linear-gradient(135deg, #6B4C9A 0%, #5a3d82 100%);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease;
      max-width: 500px;
      margin: 0 auto;
  }
  
  .install-banner.hidden {
      display: none;
  }
  
  .install-banner-content {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      color: white;
  }
  
  .install-banner-icon {
      font-size: 32px;
      flex-shrink: 0;
  }
  
  .install-banner-text {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
  }
  
  .install-banner-text strong {
      font-size: 1rem;
      font-weight: 600;
  }
  
  .install-banner-text span {
      font-size: 0.875rem;
      opacity: 0.9;
  }
  
  .install-banner-dismiss {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      padding: 0;
      width: 32px;
      height: 32px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
  }
  
  .install-banner-dismiss:hover {
      opacity: 1;
  }
  
  .install-banner-btn {
      background: white;
      color: #6a0dad;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: transform 0.2s;
  }
  
  .install-banner-btn:active {
      transform: scale(0.95);
  }
  
  @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
  }

/* Flip Card Container */
.perf-flip-container {
    perspective: 1000px;
    cursor: pointer;
    outline: none;
    position: relative;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    min-height: 100px;
    height: 100px;
}

.perf-flip-container.perf-full-width {
    grid-column: 1 / -1;
}

.perf-flip-container.flipped {
    position: fixed;
    z-index: 100;
    width: min(90vw, 500px);
    height: auto;
}

.perf-flip-card {
    position: relative;
    width: 100%;
    height: 100%;
}.perf-card-front,
.perf-card-back {
    width: 100%;
    height: 100%;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.perf-card-front {

    text-align: center;
    transition: opacity 0.3s ease;
}

.perf-flip-container.flipped .perf-card-front {
    display: none;
}

.perf-card-back {
    display: none;
    background: var(--content-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 24px;
    font-size: 1rem;
    border-radius: 16px;
    border: 2px solid var(--border-color);
    box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
    animation: fadeIn 0.3s ease;
    overflow: visible;
    min-height: 400px;
}

.perf-flip-container.flipped .perf-card-back {
    display: block;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

.perf-flip-container:hover .perf-card-front {
    background: rgba(120, 120, 128, 0.1);
}

.perf-flip-container:active .perf-card-front {
    transform: scale(0.98);
}

.flip-hint {
    font-size: 0.65rem;
    opacity: 0.5;
    margin-left: 2px;
    animation: pulse-hint 2s ease-in-out infinite;
}

@keyframes pulse-hint {
    0%, 100% { opacity: 0.5; }

}

    font-size: 0.7rem;
    font-weight: 600;

    var(--bg-secondary) 0%,
    var(--border-color) 50%,
    var(--bg-secondary) 100%
  );
  background-size: 200% 100%;
  animation: shimmer 1.5s ease-in-out infinite;
  border-radius: var(--radius);
}

@keyframes shimmer {
  0% {
    background-position: -200% 0;
  }
  100% {
    background-position: 200% 0;
  }
}

.skeleton-text {
  height: 1em;
  margin: var(--space-2) 0;
  border-radius: var(--radius-sm);
}

.skeleton-title {
  height: 1.5em;
  width: 60%;
  margin: var(--space-2) 0;
}

.skeleton-card {
  padding: var(--space-4);
  margin-bottom: var(--space-5);
  min-height: 120px;
}

.skeleton-avatar {
  width: 48px;
  height: 48px;
  border-radius: var(--radius-full);
}

/* Enhanced Card Effects */
.card-enhanced {
  position: relative;
  overflow: hidden;
}

.card-enhanced::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.1),
    transparent
  );
  transition: left 0.5s ease;
}

.card-enhanced:hover::before {
  left: 100%;
}

@media (prefers-color-scheme: dark) {
  .card-enhanced::before {
    background: linear-gradient(
      90deg,
      transparent,
      rgba(255, 255, 255, 0.05),
      transparent
    );
  }
}

.card-badge {
  position: absolute;
  top: var(--space-2);
  right: var(--space-2);
  background: var(--primary-color);
  color: white;
  padding: var(--space-1) var(--space-2);
  border-radius: var(--radius-full);
  font-size: var(--text-xs);
  font-weight: 700;
  z-index: 1;
}

/* Toast Notification System */
.toast-container {
  position: fixed;
  top: var(--space-5);
  right: var(--space-5);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: var(--space-2);
  pointer-events: none;
}

.toast {
  background: var(--content-bg);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-md);
  padding: var(--space-4);
  min-width: 280px;
  max-width: 420px;
  box-shadow: var(--shadow-lg);
  display: flex;
  align-items: flex-start;
  gap: var(--space-3);
  pointer-events: auto;
  animation: slideInRight var(--transition-base), fadeIn var(--transition-base);
  position: relative;
}

.toast.toast-success {
  border-left: 4px solid var(--success-color);
}

.toast.toast-error {
  border-left: 4px solid var(--danger-color);
}

.toast.toast-warning {
  border-left: 4px solid var(--warning-color);
}

.toast.toast-info {
  border-left: 4px solid var(--primary-color);
}

.toast-icon {
  font-size: var(--text-xl);
  flex-shrink: 0;
  margin-top: 2px;
}

.toast-success .toast-icon {
  color: var(--success-color);
}

.toast-error .toast-icon {
  color: var(--danger-color);
}

.toast-warning .toast-icon {
  color: var(--warning-color);
}

.toast-info .toast-icon {
  color: var(--primary-color);
}

.toast-content {
  flex: 1;
}

.toast-title {
  font-weight: 600;
  font-size: var(--text-base);
  color: var(--text-primary);
  margin: 0 0 var(--space-1) 0;
}

.toast-message {
  font-size: var(--text-sm);
  color: var(--text-secondary);
  margin: 0;
}

.toast-close {
  background: none;
  border: none;
  color: var(--text-tertiary);
  font-size: var(--text-xl);
  padding: 0;
  cursor: pointer;
  transition: color var(--transition-fast);
  line-height: 1;
}

.toast-close:hover {
  color: var(--text-primary);
}

.toast.toast-removing {
  animation: slideOutRight var(--transition-base), fadeOut var(--transition-base);
}

@keyframes slideInRight {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(0);
  }
}

@keyframes slideOutRight {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(100%);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@media (max-width: 480px) {
  .toast-container {
    top: auto;
    bottom: 80px;
    left: var(--space-3);
    right: var(--space-3);
  }
  
  .toast {
    min-width: auto;
    width: 100%;
  }
}

/* Empty State Designs */
.empty-state {
  text-align: center;
  padding: var(--space-10) var(--space-4);
  color: var(--text-secondary);
}

.empty-state-icon {
  font-size: 4rem;
  color: var(--text-tertiary);
  margin-bottom: var(--space-4);
  opacity: 0.5;
}

.empty-state-title {
  font-size: var(--text-2xl);
  font-weight: 600;
  color: var(--text-primary);
  margin: 0 0 var(--space-2) 0;
}

.empty-state-message {
  font-size: var(--text-base);
  color: var(--text-secondary);
  margin: 0 0 var(--space-6) 0;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}

.empty-state-action {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-3) var(--space-6);
  background: var(--primary-color);
  color: white;
  border: none;
  border-radius: var(--radius-md);
  font-size: var(--text-base);
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-fast);
  box-shadow: var(--shadow);
}

.empty-state-action:hover {
  background: var(--primary-hover);
  transform: translateY(-2px);
  box-shadow: var(--shadow-md);
}

.empty-state-action:active {
  transform: translateY(0);
}

/* Progress Bar Component */
.progress-bar {
  width: 100%;
  height: 8px;
  background: var(--bg-secondary);
  border-radius: var(--radius-full);
  overflow: hidden;
  position: relative;
}

.progress-bar-fill {
  height: 100%;
  background: var(--primary-color);
  border-radius: var(--radius-full);
  transition: width var(--transition-slow);
  position: relative;
  overflow: hidden;
}

.progress-bar-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.3),
    transparent
  );
  animation: progressShine 2s ease-in-out infinite;
}

@keyframes progressShine {
  0% {
    transform: translateX(-100%);
  }
  100% {
    transform: translateX(100%);
  }
}

.progress-bar.progress-success .progress-bar-fill {
  background: var(--success-color);
}

.progress-bar.progress-warning .progress-bar-fill {
  background: var(--warning-color);
}

.progress-bar.progress-danger .progress-bar-fill {
  background: var(--danger-color);
}

/* Badge Component */
.badge {
  display: inline-flex;
  align-items: center;
  gap: var(--space-1);
  padding: var(--space-1) var(--space-2);
  border-radius: var(--radius-full);
  font-size: var(--text-xs);
  font-weight: 600;
  line-height: 1;
  white-space: nowrap;
}

.badge-primary {
  background: var(--primary-lightest);
  color: var(--primary-color);
}

.badge-success {
  background: #d1fae5;
  color: var(--success-color);
}

.badge-danger {
  background: #fee2e2;
  color: var(--danger-color);
}

.badge-warning {
  background: #fef3c7;
  color: #92400e;
}

.badge-neutral {
  background: var(--bg-secondary);
  color: var(--text-secondary);
}

@media (prefers-color-scheme: dark) {
  .badge-success {
    background: rgba(16, 185, 129, 0.15);
  }
  
  .badge-danger {
    background: rgba(239, 68, 68, 0.15);
  }
  
  .badge-warning {
    background: rgba(245, 158, 11, 0.15);
    color: var(--warning-color);
  }
}

/* Divider Component */
.divider {
  height: 1px;
  background: var(--border-color);
  margin: var(--space-6) 0;
  border: none;
}

.divider-text {
  display: flex;
  align-items: center;
  gap: var(--space-3);
  margin: var(--space-6) 0;
  color: var(--text-tertiary);
  font-size: var(--text-sm);
  font-weight: 500;
}

.divider-text::before,
.divider-text::after {
  content: '';
  flex: 1;
  height: 1px;
  background: var(--border-color);
}

/* ============================================
   PHASE 3 ADVANCED ENHANCEMENTS
   ============================================ */

/* Container Queries for Responsive Components */
@supports (container-type: inline-size) {
  .card-container {
    container-type: inline-size;
    container-name: card;
  }
  
  @container card (min-width: 400px) {
    .card-responsive-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--space-4);
    }
  }
  
  @container card (min-width: 600px) {
    .card-responsive-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }
}

/* Advanced Scroll Animations */
@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

@keyframes scaleIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

/* Scroll-triggered animation classes */
.animate-on-scroll {
  opacity: 0;
  animation-fill-mode: forwards;
  animation-duration: 0.6s;
  animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
}

.animate-on-scroll.is-visible {
  opacity: 1;
}

.animate-slide-up.is-visible {
  animation-name: slideInUp;
}

.animate-slide-left.is-visible {
  animation-name: slideInLeft;
}

.animate-slide-right.is-visible {
  animation-name: slideInRight;
}

.animate-scale.is-visible {
  animation-name: scaleIn;
}

/* Staggered animation delays for lists */
.stagger-children > *:nth-child(1) { animation-delay: 0ms; }
.stagger-children > *:nth-child(2) { animation-delay: 100ms; }
.stagger-children > *:nth-child(3) { animation-delay: 200ms; }
.stagger-children > *:nth-child(4) { animation-delay: 300ms; }
.stagger-children > *:nth-child(5) { animation-delay: 400ms; }
.stagger-children > *:nth-child(6) { animation-delay: 500ms; }
.stagger-children > *:nth-child(7) { animation-delay: 600ms; }
.stagger-children > *:nth-child(8) { animation-delay: 700ms; }

/* Pulse animation for loading indicators */
.pulse {
  animation: pulse 2s ease-in-out infinite;
}

/* Bounce animation for attention */
.bounce {
  animation: bounce 1s ease-in-out infinite;
}

/* Rotate animation for loaders */
.rotate {
  animation: rotate 1s linear infinite;
}

/* Advanced Card Interactions */
.card-flip-container {
  perspective: 1000px;
  position: relative;
  min-height: 200px;
}

.card-flip {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

.card-flip-container.flipped .card-flip {
  transform: rotateY(180deg);
}

.card-flip-front,
.card-flip-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
  border-radius: var(--radius-md);
  background: var(--content-bg);
  border: 1px solid var(--border-color);
  padding: var(--space-4);
}

.card-flip-back {
  transform: rotateY(180deg);
}

/* Glassmorphism Effect */
.glass {
  background: rgba(255, 255, 255, 0.7);
  backdrop-filter: blur(10px) saturate(180%);
  -webkit-backdrop-filter: blur(10px) saturate(180%);
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
}

@media (prefers-color-scheme: dark) {
  .glass {
    background: rgba(31, 41, 55, 0.7);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
  }
}

/* Gradient Text Effect */
.gradient-text {
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 700;
}

/* Hover Glow Effect */
.glow-on-hover {
  position: relative;
  transition: all var(--transition-base);
}

.glow-on-hover:hover {
  box-shadow: 0 0 20px rgba(139, 92, 246, 0.4),
              0 0 40px rgba(139, 92, 246, 0.2);
}

@media (prefers-color-scheme: dark) {
  .glow-on-hover:hover {
    box-shadow: 0 0 20px rgba(167, 139, 250, 0.5),
                0 0 40px rgba(167, 139, 250, 0.3);
  }
}

/* Tooltip Component */
.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip-text {
  visibility: hidden;
  opacity: 0;
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: var(--text-primary);
  color: var(--content-bg);
  padding: var(--space-2) var(--space-3);
  border-radius: var(--radius);
  font-size: var(--text-sm);
  white-space: nowrap;
  z-index: 100;
  transition: opacity var(--transition-fast), visibility var(--transition-fast);
  box-shadow: var(--shadow-md);
}

.tooltip-text::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: var(--text-primary) transparent transparent transparent;
}

.tooltip:hover .tooltip-text,
.tooltip:focus .tooltip-text {
  visibility: visible;
  opacity: 1;
}

/* Floating Action Button (FAB) */
.fab {
  position: fixed;
  bottom: 90px;
  right: var(--space-5);
  width: 56px;
  height: 56px;
  border-radius: var(--radius-full);
  background: var(--primary-color);
  color: white;
  border: none;
  font-size: var(--text-2xl);
  box-shadow: var(--shadow-lg);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all var(--transition-base);
  z-index: 45;
}

.fab:hover {
  background: var(--primary-hover);
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 12px 24px -6px rgba(139, 92, 246, 0.4);
}

.fab:active {
  transform: translateY(0) scale(0.95);
}

@media (max-width: 768px) {
  .fab {
    bottom: 80px;
    right: var(--space-4);
  }
}

/* Accordion Component */
.accordion-item {
  border: 1px solid var(--border-color);
  border-radius: var(--radius);
  margin-bottom: var(--space-2);
  overflow: hidden;
}

.accordion-header {
  background: var(--content-bg);
  padding: var(--space-4);
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: background-color var(--transition-fast);
  user-select: none;
}

.accordion-header:hover {
  background: var(--bg-secondary);
}

.accordion-title {
  font-weight: 600;
  color: var(--text-primary);
  margin: 0;
}

.accordion-icon {
  transition: transform var(--transition-base);
  color: var(--text-secondary);
}

.accordion-item.active .accordion-icon {
  transform: rotate(180deg);
}

.accordion-content {
  max-height: 0;
  overflow: hidden;
  transition: max-height var(--transition-slow), padding var(--transition-slow);
  background: var(--content-bg);
}

.accordion-item.active .accordion-content {
  max-height: 1000px;
  padding: var(--space-4);
  border-top: 1px solid var(--border-color);
}

/* Tabs Component */
.tabs {
  display: flex;
  border-bottom: 2px solid var(--border-color);
  gap: var(--space-2);
  margin-bottom: var(--space-5);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.tab-button {
  padding: var(--space-3) var(--space-4);
  background: none;
  border: none;
  border-bottom: 2px solid transparent;
  color: var(--text-secondary);
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-fast);
  white-space: nowrap;
  position: relative;
  margin-bottom: -2px;
}

.tab-button:hover:not(.active) {
  color: var(--text-primary);
  background: var(--bg-secondary);
  border-radius: var(--radius) var(--radius) 0 0;
}

.tab-button.active {
  color: var(--primary-color);
  border-bottom-color: var(--primary-color);
}

.tab-content {
  display: none;
  animation: fadeIn var(--transition-base);
}

.tab-content.active {
  display: block;
}

/* Chip/Tag Component */
.chip {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-3);
  background: var(--bg-secondary);
  border-radius: var(--radius-full);
  font-size: var(--text-sm);
  font-weight: 500;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
  transition: all var(--transition-fast);
}

.chip-clickable {
  cursor: pointer;
}

.chip-clickable:hover {
  background: var(--border-color);
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

.chip-remove {
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  padding: 0;
  display: flex;
  align-items: center;
  font-size: var(--text-base);
  transition: color var(--transition-fast);
}

.chip-remove:hover {
  color: var(--danger-color);
}

/* Image with loading state */
.image-wrapper {
  position: relative;
  overflow: hidden;
  background: var(--bg-secondary);
  border-radius: var(--radius);
}

.image-loading {
  filter: blur(10px);
  transform: scale(1.1);
}

.image-loaded {
  filter: blur(0);
  transform: scale(1);
  transition: filter 0.3s ease, transform 0.3s ease;
}

/* Scroll indicator */
.scroll-indicator {
  position: fixed;
  top: 0;
  left: 0;
  height: 3px;
  background: linear-gradient(90deg, var(--primary-color), var(--primary-light));
  z-index: 100;
  transform-origin: 0%;
  transition: width var(--transition-fast);
}

/* Print styles */
@media print {
  .bottom-nav,
  .fixed-header-wrapper,
  .fab,
  .toast-container,
  button,
  .skip-link {
    display: none !important;
  }
  
  body {
    padding-top: 0;
    padding-bottom: 0;
  }
  
  .card {
    page-break-inside: avoid;
  }
}

/* iPhone 15 Pro Mobile-First Optimizations (393x852px) */
@media only screen and (max-width: 430px) {
  /* === CRITICAL: PREVENT HORIZONTAL SCROLL === */
  
  * {
    max-width: 100vw !important;
  }

  html, body {
    overflow-x: hidden !important;
    width: 100% !important;
    max-width: 100vw !important;
    position: relative;
  }

  /* === GLOBAL MOBILE STYLES === */
  
  /* Compact header on mobile */
  .fixed-header-wrapper {
    padding: 0 var(--space-2) !important;
  }

  .app-header {
    padding: 8px 0 !important;
    gap: 10px !important;
  }

  .header-logo {
    height: 36px !important;
    width: 36px !important;
  }

  .page-title {
    font-size: 1.3rem !important;
    line-height: 1.2 !important;
  }

  .insights-header {
    padding: 6px 0 !important;
  }

  /* Safe area support for notch and home indicator */
  body {
    padding-top: max(var(--space-4), env(safe-area-inset-top)) !important;
    padding-left: max(var(--space-3), env(safe-area-inset-left)) !important;
    padding-right: max(var(--space-3), env(safe-area-inset-right)) !important;
    padding-bottom: 0 !important;
  }

  main {
    padding: 0 var(--space-3) !important;
    max-width: 100% !important;
    width: 100% !important;
    overflow-x: hidden !important;
  }

  /* All views get bottom padding for nav */
  .view {
    padding: var(--space-3) 0 calc(80px + env(safe-area-inset-bottom)) 0 !important;
    width: 100% !important;
    overflow: visible !important;
  }

  /* === FIXTURE VIEW === */
  
  /* Game cards - full width, larger touch targets */
  .game-card {
    padding: var(--space-4);
    margin-bottom: var(--space-3);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow);
    background: var(--content-bg);
    border: 1px solid var(--border-color);
  }

  .game-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-3);
    flex-wrap: wrap;
    gap: var(--space-2);
  }

  .game-round {
    font-size: 0.9em;
    font-weight: 600;
    color: var(--primary-color);
  }

  .game-date {
    font-size: 0.85em;
    color: var(--text-secondary);
  }

  .game-opponent {
