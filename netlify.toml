[build]
  publish = "dist"
  command = "npm run build"

# Proxy API calls to Google Apps Script (bypasses CORS)
# Query params are passed through automatically
[[redirects]]
  from = "/api"
  to = "https://script.google.com/macros/s/AKfycbyBxhOJDfNBZuZ65St-Qt3UmmeAD57M0Jr1Q0MsoKGbHFxzu8rIvarJOOnB4sLeJZ-V/exec"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
