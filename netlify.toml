[build]
  publish = "dist"
  command = "npm run build"

# Proxy API calls to Google Apps Script (bypasses CORS)
# Query params are passed through automatically
[[redirects]]
  from = "/api"
  to = "https://script.google.com/macros/s/AKfycbz3DmnPOLstWmOmJs4nzDQn42XXWe0E2ujLpmfo4e4WZFkInXxUdeL8-W0SImYj9EQj/exec"
  status = 200
  force = true

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
