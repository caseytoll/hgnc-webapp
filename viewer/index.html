<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1a1a2e">
  <title>Game Day</title>
  <link rel="icon" type="image/png" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
</head>
<body>
  <div id="app">
    <!-- Landing View -->
    <div id="landing-view" class="view active">
      <div class="landing-container">
        <div class="landing-header">
          <h1>Game Day</h1>
          <p>View your team's schedule, lineups & stats</p>
        </div>
        <div class="landing-form">
          <input type="text" id="team-code" placeholder="Enter team code" autocomplete="off">
          <button id="view-team-btn" class="btn btn-primary">View Team</button>
        </div>
        <p class="landing-hint">Ask your coach for the team code</p>
      </div>
    </div>

    <!-- Team View -->
    <div id="team-view" class="view">
      <header class="header">
        <button class="back-btn" id="back-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <h1 id="team-name">Team Name</h1>
        <div class="header-spacer"></div>
      </header>

      <nav class="tab-nav">
        <button class="tab active" data-tab="schedule">Schedule</button>
        <button class="tab" data-tab="stats">Stats</button>
      </nav>

      <main class="content">
        <div id="schedule-tab" class="tab-content active">
          <div id="games-list"></div>
        </div>
        <div id="stats-tab" class="tab-content">
          <div id="stats-content"></div>
        </div>
      </main>
    </div>

    <!-- Game Detail View -->
    <div id="game-view" class="view">
      <header class="header">
        <button class="back-btn" id="game-back-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 18l-6-6 6-6"/>
          </svg>
        </button>
        <h1 id="game-title">Game</h1>
        <div class="header-spacer"></div>
      </header>

      <main class="content">
        <div id="game-detail"></div>
      </main>
    </div>
  </div>

  <script type="module" src="/src/js/viewer.js"></script>
</body>
</html>
