name: Generate Team Portals

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  push:
    branches: [ master ]
    paths:
      - 'scripts/generate-team-portals.js'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate team portals
        env:
          GS_API_URL: ${{ secrets.GS_API_URL }}
        run: |
          echo "Fetching teams and generating portal pages..."
          node scripts/generate-team-portals.js --api "$GS_API_URL" --out public/

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/hgnc-team-portal-*.html public/team-portal-index.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated team portal pages [skip ci]"
            git push origin HEAD:master
          fi
