name: Generate Team Portals

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  push:
    branches: [ master ]
    paths:
      - 'scripts/generate-team-portals.js'
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate team portals
        env:
          GS_API_URL: ${{ secrets.GS_API_URL }}
          VIEWER_BASE_URL: ${{ secrets.VIEWER_BASE_URL }}
        run: |
          echo "Fetching teams and generating portal pages..."
          if [ -z "${GS_API_URL:-}" ] || [ -z "${VIEWER_BASE_URL:-}" ]; then
            echo "WARNING: GS_API_URL or VIEWER_BASE_URL not set; skipping generation. Set the secrets to enable generation."
            exit 0
          fi
          node scripts/generate-team-portals.cjs --api "$GS_API_URL" --out public/ --viewer-out viewer/public --base-url "$VIEWER_BASE_URL"

      - name: Generate full static team pages
        env:
          GS_API_URL: ${{ secrets.GS_API_URL }}
          VIEWER_BASE_URL: ${{ secrets.VIEWER_BASE_URL }}
        run: |
          echo "Generating full read-only static team pages..."
          if [ -z "${GS_API_URL:-}" ] || [ -z "${VIEWER_BASE_URL:-}" ]; then
            echo "WARNING: GS_API_URL or VIEWER_BASE_URL not set; skipping static page generation."
            exit 0
          fi
          node scripts/generate-static-team-pages.cjs --api "$GS_API_URL" --out public/ --viewer-out viewer/public --base-url "$VIEWER_BASE_URL"

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/hgnc-team-portal-*.html public/p/** public/team-portal-index.json public/teams/** public/team-static-index.json viewer/public/p/** viewer/public/teams/** || true
          # Smoke test: only attempt commit if viewer output dir contains files
          if [ -z "$(ls -A viewer/public/teams 2>/dev/null)" ] && [ -z "$(ls -A viewer/public/p 2>/dev/null)" ]; then
            echo "No viewer output found; nothing to commit."
            exit 0
          fi
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update generated portal & static team pages [skip ci]"
            git push origin HEAD:master
          fi
