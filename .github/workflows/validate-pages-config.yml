name: Validate Pages Config

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check environment
        env:
          GS_API_URL: ${{ secrets.GS_API_URL }}
        run: |
          echo "Validating Cloudflare Pages configuration..."
          if [ -z "${GS_API_URL:-}" ]; then
            echo "WARNING: GS_API_URL secret is not set. Skipping some validations. Add it in Repository settings -> Secrets."
          else
            echo "GS_API_URL appears to be set."
          fi

      - name: Check redirects file exists
        run: |
          if [ ! -f public/_redirects ]; then
            echo "WARNING: public/_redirects not found. Ensure SPA rewrites are configured for Cloudflare Pages."
          else
            echo "Found public/_redirects." 
          fi

      - name: Check prebuild script
        run: |
          # Ensure package.json is available and check prebuild script
          if [ ! -f package.json ]; then
            echo "ERROR: package.json not found in repository root. Ensure this workflow runs after checkout."
            exit 1
          fi
          node -e "const p=require('./package.json'); if(!p.scripts || !p.scripts.prebuild){console.log('INFO: No prebuild script configured (portal generator disabled).');} else {console.log('prebuild script present');}"
