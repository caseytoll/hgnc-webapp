name: Refresh team logos

on:
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC
  workflow_dispatch: {}

jobs:
  refresh-logos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Fetch logos and regenerate map
        run: |
          node scripts/fetch-squadi-logos.cjs || true
          node scripts/generate-club-logos.cjs || true

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add apps/coach-app/public/assets/team-logos data/club-logos.json || true
            git commit -m "chore: refresh team logos (scheduled)" || true
            git push origin HEAD:main || true
          else
            echo "No logo changes"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
