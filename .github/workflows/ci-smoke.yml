name: CI Smoke & Runtime Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  pre-deploy-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run pre-deploy checks
        run: |
          npm test
          node scripts/audit-icons.js
      - name: Run shell lint
        run: npm run lint:shell

  runtime-smoke-check:
    runs-on: ubuntu-latest
    needs: pre-deploy-check
    env:
      DEPLOYMENT_URL: ""
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
        shell: bash
      - name: Run runtime smoke test
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          if [ -z "${DEPLOYMENT_URL:-}" ]; then
            echo "DEPLOYMENT_URL not set; skipping runtime smoke."
            exit 0
          fi
          APP_URL="$DEPLOYMENT_URL" node scripts/runtime-check.js

  integration-tests:
    runs-on: ubuntu-latest
    needs: pre-deploy-check
    env:
      DEPLOYMENT_URL: ""
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
        shell: bash
      - name: Run integration test suite
        env:
          PUPPETEER_EXECUTABLE_PATH: /usr/bin/chromium-browser
        run: |
          if [ -z "${DEPLOYMENT_URL:-}" ]; then
            echo "DEPLOYMENT_URL not set; skipping integration tests."
            exit 0
          fi
          APP_URL_PUBLIC="$DEPLOYMENT_URL" npm run test:integration
