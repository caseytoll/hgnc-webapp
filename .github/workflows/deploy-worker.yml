name: Deploy Team Portal Worker

on:
  workflow_dispatch:
  push:
    paths:
      - 'workers/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish Worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: |
          if [ -z "$CF_API_TOKEN" ]; then
            echo "CF_API_TOKEN not set; aborting deployment"
            exit 1
          fi
          # Use example config - update account_id/route or configure in dashboard
          echo "Deploying Worker (wrangler deploy)..."
          # Deploy and bind routes for Viewer domain so /teams/* and /p/* are served by the Worker
          wrangler deploy workers/team-portal-worker.js --compatibility-date 2026-01-01 --name hgnc-team-portals-worker --routes "hgnc-gameday.pages.dev/teams/*" --routes "hgnc-gameday.pages.dev/p/*"
