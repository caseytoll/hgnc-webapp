name: Terraform Apply for WIF

on:
  workflow_dispatch:

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    env:
      TF_WORKSPACE: default
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Authenticate via SA key (if provided)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Authenticate via OIDC (if provided)
        if: ${{ secrets.GCP_WIF_PROVIDER != '' && secrets.GCP_SA_EMAIL != '' }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        run: |
          cd infra
          terraform init

      - name: Terraform Apply
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_sa_id: ${{ secrets.GCP_SA_ID }}
          TF_VAR_github_repo: ${{ secrets.GITHUB_REPO }}
          TF_VAR_create_key: ${{ secrets.GCP_CREATE_KEY || 'false' }}
        run: |
          cd infra
          terraform apply -auto-approve

      - name: Show terraform outputs
        run: |
          cd infra
          terraform output
